default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  host: <%= ENV['LUNCHIATTO_DB_1_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['LUNCHIATTO_DB_1_PORT_5432_TCP_PORT'] %>

development:
  <<: *default
  database: codequestmanager_development

test:
  <<: *default
  database: codequestmanager_test

production:
  <<: *default
  database: codequestmanager_production
  password: <%= ENV['LUNCHIATTO_DB_1_ENV_POSTGRES_PASS'] %>
